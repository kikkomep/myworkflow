name: MyWorkflow Tests

on:
  push:
    branches: [  ]
    tags:
      - '*.*.*'
  pull_request:
    branches: [  ]

jobs:
  test:
    name: Test workflow
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - name: install Planemo
      run: |
        pip install --upgrade pip
        pip install planemo
    - name: run planemo test
      run: |
        planemo test --biocontainers my-workflow.ga
